<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Better mobile experience & prevent unwanted menus -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <title>Hydraulic Valve Control</title>
    
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #eab308;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            padding: 0.8rem 0.5rem;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connected-device {
            font-size: 0.95rem;
            margin-top: 0.3rem;
            color: #94a3b8;
        }

        .connection-bar {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.6rem;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .connection-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            background: var(--primary);
            color: white;
            min-width: 105px;
            font-weight: 600;
        }

        .disconnect-btn {
            background: var(--danger);
        }

        .main-controls {
            flex: 1;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            overflow-y: auto;
        }

        .cylinder-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 0.9rem;
            padding: 0.8rem;
            text-align: center;
            flex-shrink: 0;
        }

        .cylinder-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .cylinder-buttons {
            display: flex;
            gap: 0.6rem;
            justify-content: center;
        }

        .control-btn {
            flex: 1;
            padding: 0.9rem 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 58px;
            position: relative;
            overflow: hidden;

            /* ─── Crucial fixes for long-press / copy-paste prevention ─── */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            touch-action: manipulation;
        }

        .control-btn.pressed {
            filter: brightness(1.4);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        .success { background: var(--success); }
        .danger  { background: var(--danger); }
        .warning { background: var(--warning); }

        .motor-stop-row {
            display: flex;
            gap: 0.6rem;
        }

        .motor-stop-row .control-btn {
            flex: 1;
        }

        #status {
            text-align: center;
            padding: 0.7rem;
            font-size: 1rem;
            min-height: 1.8rem;
            flex-shrink: 0;
            color: #94a3b8;
        }

        .error {
            color: var(--danger) !important;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.7rem; }
            .connected-device { font-size: 0.9rem; }
            .connection-btn { padding: 0.45rem 0.9rem; font-size: 0.85rem; min-width: 100px; }
            .cylinder-title { font-size: 1.15rem; }
            .control-btn { font-size: 1.05rem; min-height: 55px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Hydraulic Control v1</h1>
        <div class="connected-device" id="deviceStatus">Not connected</div>
    </div>

    <div class="connection-bar">
        <button class="connection-btn" id="scanBtn">SCAN DEVICE</button>
        <button class="connection-btn disconnect-btn" id="disconnectBtn" disabled>DISCONNECT</button>
    </div>

    <div class="main-controls">
        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 1</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c1Extend">EXTEND</button>
                <button class="control-btn danger"  id="c1Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 2</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c2Extend">EXTEND</button>
                <button class="control-btn danger"  id="c2Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 3</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c3Extend">EXTEND</button>
                <button class="control-btn danger"  id="c3Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Auger</h2>
            <div class="motor-stop-row">
                <button class="control-btn warning" id="augerForward">AUGER FORWARD</button>
                <button class="control-btn warning" id="augerReverse">AUGER REVERSE</button>
                <button class="control-btn danger"  id="stopAll">STOP ALL</button>
            </div>
        </div>
    </div>

    <div id="status">Ready – Tap SCAN DEVICE to connect</div>

    <script>
        const UART_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const UART_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

        let currentDevice = null;
        let currentCharacteristic = null;
        let connectedName = null;

        const scanBtn = document.getElementById('scanBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        scanBtn.addEventListener('click', scanDevices);
        disconnectBtn.addEventListener('click', disconnect);

        async function scanDevices() {
            try {
                showStatus('Scanning...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'HC' }],
                    optionalServices: [UART_SERVICE_UUID]
                });
                await connectToDevice(device);
            } catch(err) {
                if (err.name !== 'NotFoundError') {
                    showStatus(`Error: ${err.message}`, true);
                } else {
                    showStatus('Scan cancelled');
                }
            }
        }

        async function connectToDevice(device) {
            try {
                showStatus(`Connecting to ${device.name}...`);
                if (currentDevice?.gatt?.connected) {
                    await currentDevice.gatt.disconnect();
                }

                currentDevice = device;
                const server = await currentDevice.gatt.connect();
                const service = await server.getPrimaryService(UART_SERVICE_UUID);
                currentCharacteristic = await service.getCharacteristic(UART_CHARACTERISTIC_UUID);

                connectedName = device.name;
                updateUI();
                showStatus(`Connected to ${connectedName}`);

                device.addEventListener('gattserverdisconnected', () => {
                    connectedName = null;
                    currentCharacteristic = null;
                    updateUI();
                    showStatus('Disconnected');
                });

            } catch(err) {
                showStatus(`Connection failed: ${err.message}`, true);
            }
        }

        async function disconnect() {
            if (currentDevice?.gatt?.connected) {
                await currentDevice.gatt.disconnect();
            }
            connectedName = null;
            currentCharacteristic = null;
            updateUI();
            showStatus('Disconnected');
        }

        async function sendCommand(command) {
            if (!currentCharacteristic) {
                showStatus('Not connected', true);
                return;
            }
            try {
                const encoder = new TextEncoder();
                await currentCharacteristic.writeValue(encoder.encode(command));
            } catch(err) {
                showStatus(`Send failed: ${err.message}`, true);
            }
        }

        function updateUI() {
            document.getElementById('deviceStatus').textContent = 
                connectedName ? `Connected: ${connectedName}` : "Not connected";
            
            disconnectBtn.disabled = !connectedName;
            
            const buttons = document.querySelectorAll('.control-btn:not(#scanBtn):not(#disconnectBtn)');
            buttons.forEach(btn => btn.disabled = !connectedName);
        }

        function showStatus(message, isError = false) {
            const el = document.getElementById('status');
            el.textContent = message;
            el.className = isError ? 'error' : '';
        }

        // ─── Better hold detection for mobile ───
        function setupHoldButton(extendId, retractId, extendCmd, retractCmd, stopCmd) {
            const extendBtn = document.getElementById(extendId);
            const retractBtn = document.getElementById(retractId);

            const activate = (btn) => {
                btn.classList.add('pressed');
                if (navigator.vibrate) navigator.vibrate(12);
            };

            const deactivate = (btn, cmd) => {
                btn.classList.remove('pressed');
                if (cmd) sendCommand(cmd);
            };

            const setupEvents = (btn, downCmd, upCmd) => {
                // Touch events first (better mobile reliability)
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    activate(btn);
                    sendCommand(downCmd);
                }, { passive: false });

                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    deactivate(btn, upCmd);
                }, { passive: false });

                btn.addEventListener('touchcancel', () => deactivate(btn, upCmd));

                // Also keep pointer events as fallback
                btn.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    activate(btn);
                    sendCommand(downCmd);
                });

                btn.addEventListener('pointerup', (e) => {
                    e.preventDefault();
                    deactivate(btn, upCmd);
                });

                btn.addEventListener('pointercancel', () => deactivate(btn, upCmd));
                btn.addEventListener('pointerleave', () => deactivate(btn, upCmd));
            };

            setupEvents(extendBtn, extendCmd, stopCmd);
            setupEvents(retractBtn, retractCmd, stopCmd);
        }

        // Setup cylinder controls
        setupHoldButton('c1Extend', 'c1Retract', '1E\n', '1R\n', '1S\n');
        setupHoldButton('c2Extend', 'c2Retract', '2E\n', '2R\n', '2S\n');
        setupHoldButton('c3Extend', 'c3Retract', '3E\n', '3R\n', '3S\n');

        // Simple click for auger forward, reverse & stop all
        document.getElementById('augerForward').addEventListener('click', (e) => {
            e.preventDefault();
            sendCommand('4F\n');
        });

        document.getElementById('augerReverse').addEventListener('click', (e) => {
            e.preventDefault();
            sendCommand('4R\n');
        });

        document.getElementById('stopAll').addEventListener('click', (e) => {
            e.preventDefault();
            sendCommand('S\n');
        });

        // Visual feedback for auger & stop buttons too
        document.querySelectorAll('#augerForward, #augerReverse, #stopAll').forEach(btn => {
            btn.addEventListener('pointerdown', () => btn.classList.add('pressed'));
            btn.addEventListener('pointerup', () => btn.classList.remove('pressed'));
            btn.addEventListener('pointerleave', () => btn.classList.remove('pressed'));
            btn.addEventListener('touchstart', () => btn.classList.add('pressed'), {passive: false});
            btn.addEventListener('touchend', () => btn.classList.remove('pressed'), {passive: false});
        });

        // Initial state
        updateUI();
    </script>
</body>
</html>
