<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Hydraulic Valve Control</title>
    
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #eab308;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 0.8rem 0.5rem;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connected-device {
            font-size: 0.95rem;
            margin-top: 0.3rem;
            color: #94a3b8;
        }

        .connection-bar {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.6rem;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .connection-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            background: var(--primary);
            color: white;
            min-width: 105px;
            font-weight: 600;
        }

        .disconnect-btn {
            background: var(--danger);
        }

        .main-controls {
            flex: 1;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            overflow: hidden;
        }

        .cylinder-section {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 0.9rem;
            padding: 0.8rem;
            text-align: center;
            flex-shrink: 0;
        }

        .cylinder-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .cylinder-buttons {
            display: flex;
            gap: 0.6rem;
            justify-content: center;
        }

        .control-btn {
            flex: 1;
            padding: 0.9rem 0.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.15s ease;
            min-height: 58px;
            position: relative;
            overflow: hidden;
        }

        .control-btn.pressed {
            filter: brightness(1.5);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(0.94);
        }

        .success { background: var(--success); }
        .danger { background: var(--danger); }
        .warning { background: var(--warning); }

        .motor-stop-row {
            display: flex;
            gap: 0.6rem;
        }

        .motor-stop-row .control-btn {
            flex: 1;
        }

        #status {
            text-align: center;
            padding: 0.6rem;
            font-size: 1rem;
            min-height: 1.8rem;
            flex-shrink: 0;
            color: #22c55e;
        }

        .error {
            color: var(--danger) !important;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.7rem; }
            .connected-device { font-size: 0.9rem; }
            .connection-btn { padding: 0.45rem 0.9rem; font-size: 0.85rem; min-width: 100px; }
            .cylinder-title { font-size: 1.15rem; }
            .control-btn { font-size: 1.05rem; padding: 0.85rem 0.4rem; min-height: 55px; }
            .main-controls { gap: 0.6rem; padding: 0.4rem; }
            .cylinder-section { padding: 0.7rem; }
        }

        @media (max-height: 700px) {
            .header { padding: 0.6rem 0.4rem; }
            .header h1 { font-size: 1.6rem; }
            .connection-bar { padding: 0.5rem; gap: 0.5rem; }
            .main-controls { gap: 0.5rem; }
            .cylinder-section { padding: 0.6rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Hydraulic Control v1</h1>
        <div class="connected-device" id="deviceStatus">Not connected</div>
    </div>

    <div class="connection-bar">
        <button class="connection-btn" id="scanBtn" onclick="scanDevices()">SCAN DEVICE</button>
        <button class="connection-btn disconnect-btn" id="disconnectBtn" onclick="disconnect()" disabled>DISCONNECT</button>
    </div>

    <div class="main-controls">
        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 1</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c1Extend">EXTEND</button>
                <button class="control-btn danger" id="c1Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 2</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c2Extend">EXTEND</button>
                <button class="control-btn danger" id="c2Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 3</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c3Extend">EXTEND</button>
                <button class="control-btn danger" id="c3Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <div class="motor-stop-row">
                <button class="control-btn warning" id="motorToggle">TOGGLE MOTOR</button>
                <button class="control-btn danger" id="stopAll">STOP ALL</button>
            </div>
        </div>
    </div>

    <div id="status">Ready â€“ Tap SCAN DEVICE to connect</div>

    <script>
        const UART_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const UART_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';
        let currentDevice = null;
        let currentCharacteristic = null;
        let connectedName = null;

        async function scanDevices() {
            try {
                showStatus('Scanning...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'HC' }],
                    optionalServices: [UART_SERVICE_UUID]
                });
                connectToDevice(device);
            } catch(err) {
                if (err.name !== 'NotFoundError') {
                    showStatus(`Error: ${err.message}`, true);
                } else {
                    showStatus('Scan cancelled');
                }
            }
        }

        async function connectToDevice(device) {
            try {
                showStatus(`Connecting to ${device.name}...`);
                if (currentDevice?.gatt.connected) {
                    await currentDevice.gatt.disconnect();
                }

                currentDevice = device;
                const server = await currentDevice.gatt.connect();
                const service = await server.getPrimaryService(UART_SERVICE_UUID);
                currentCharacteristic = await service.getCharacteristic(UART_CHARACTERISTIC_UUID);

                connectedName = device.name;
                updateUI();
                showStatus(`Connected to ${connectedName}`);

                currentDevice.addEventListener('gattserverdisconnected', () => {
                    connectedName = null;
                    updateUI();
                    showStatus('Disconnected');
                });

            } catch(err) {
                showStatus(`Connection failed: ${err.message}`, true);
            }
        }

        async function disconnect() {
            if (currentDevice?.gatt.connected) {
                await currentDevice.gatt.disconnect();
            }
            connectedName = null;
            updateUI();
            showStatus('Disconnected');
        }

        async function sendCommand(command) {
            if (!currentCharacteristic) {
                showStatus('Not connected', true);
                return;
            }

            try {
                await currentCharacteristic.writeValue(new TextEncoder().encode(command));
            } catch(err) {
                showStatus(`Send failed: ${err.message}`, true);
            }
        }

        function updateUI() {
            document.getElementById('deviceStatus').textContent = 
                connectedName ? `Connected: ${connectedName}` : "Not connected";
            document.getElementById('disconnectBtn').disabled = !connectedName;

            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => btn.disabled = !connectedName);
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : '';
        }

        // Hold-to-activate for cylinders
        function setupHoldButton(extendId, retractId, extendCmd, retractCmd, stopCmd) {
            const extendBtn = document.getElementById(extendId);
            const retractBtn = document.getElementById(retractId);

            const addPress = (btn) => btn.classList.add('pressed');
            const removePress = (btn) => btn.classList.remove('pressed');

            // Extend
            extendBtn.addEventListener('pointerdown', (e) => { e.preventDefault(); addPress(extendBtn); sendCommand(extendCmd); });
            extendBtn.addEventListener('pointerup', (e) => { e.preventDefault(); removePress(extendBtn); sendCommand(stopCmd); });
            extendBtn.addEventListener('pointercancel', () => { removePress(extendBtn); sendCommand(stopCmd); });
            extendBtn.addEventListener('pointerleave', () => { removePress(extendBtn); sendCommand(stopCmd); });

            // Retract
            retractBtn.addEventListener('pointerdown', (e) => { e.preventDefault(); addPress(retractBtn); sendCommand(retractCmd); });
            retractBtn.addEventListener('pointerup', (e) => { e.preventDefault(); removePress(retractBtn); sendCommand(stopCmd); });
            retractBtn.addEventListener('pointercancel', () => { removePress(retractBtn); sendCommand(stopCmd); });
            retractBtn.addEventListener('pointerleave', () => { removePress(retractBtn); sendCommand(stopCmd); });
        }

        setupHoldButton('c1Extend', 'c1Retract', '1E\n', '1R\n', '1S\n');
        setupHoldButton('c2Extend', 'c2Retract', '2E\n', '2R\n', '2S\n');
        setupHoldButton('c3Extend', 'c3Retract', '3E\n', '3R\n', '3S\n');

        // Toggle Motor & Stop All - single tap / click
        const motorBtn = document.getElementById('motorToggle');
        const stopBtn = document.getElementById('stopAll');

        // Motor Toggle
        motorBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            motorBtn.classList.add('pressed');
        });

        motorBtn.addEventListener('pointerup', (e) => {
            e.preventDefault();
            motorBtn.classList.remove('pressed');
            sendCommand('4T\n');
        });

        motorBtn.addEventListener('pointercancel', () => motorBtn.classList.remove('pressed'));
        motorBtn.addEventListener('pointerleave', () => motorBtn.classList.remove('pressed'));

        // Stop All
        stopBtn.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            stopBtn.classList.add('pressed');
        });

        stopBtn.addEventListener('pointerup', (e) => {
            e.preventDefault();
            stopBtn.classList.remove('pressed');
            sendCommand('S\n');
        });

        stopBtn.addEventListener('pointercancel', () => stopBtn.classList.remove('pressed'));
        stopBtn.addEventListener('pointerleave', () => stopBtn.classList.remove('pressed'));

        // Initial UI state
        updateUI();
    </script>
</body>
</html>
