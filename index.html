<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hydraulic Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 1.5rem 1rem;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #818cf8, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .connected-device {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            color: var(--text-muted);
        }

        .connection-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            flex-wrap: wrap;
            background: rgba(30, 41, 59, 0.4);
        }

        .connection-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            background: var(--primary);
            color: white;
            min-width: 140px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .connection-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.6);
        }

        .connection-btn:active {
            transform: translateY(0);
        }

        .disconnect-btn {
            background: var(--danger);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .disconnect-btn:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }

        .main-controls {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .cylinder-section {
            background: var(--surface);
            border-radius: 1.5rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .cylinder-section:hover {
            transform: translateY(-4px);
        }

        .cylinder-title {
            font-size: 1.6rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
            color: #e0e7ff;
        }

        .cylinder-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            padding: 1.5rem 1rem;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: inherit;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .control-btn.pressed::before {
            opacity: 0.7;
        }

        .control-btn.pressed {
            transform: scale(0.95);
            box-shadow: 0 0 30px currentColor;
        }

        .success { background: var(--success); color: white; }
        .danger { background: var(--danger); color: white; }
        .warning { background: var(--warning); color: white; }

        #status {
            text-align: center;
            padding: 1rem;
            font-size: 1.3rem;
            min-height: 3rem;
            color: var(--success);
            font-weight: 500;
        }

        .error {
            color: var(--danger) !important;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header h1 { font-size: 2.1rem; }
            .control-btn { font-size: 1.3rem; padding: 1.3rem 0.8rem; min-height: 70px; }
            .cylinder-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hydraulic Control</h1>
        <div class="connected-device" id="deviceStatus">Not connected</div>
    </div>

    <div class="connection-bar">
        <button class="connection-btn" id="scanBtn" onclick="scanDevices()">SCAN DEVICE</button>
        <button class="connection-btn disconnect-btn" id="disconnectBtn" onclick="disconnect()" disabled>DISCONNECT</button>
    </div>

    <div class="main-controls">
        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 1</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c1Extend">EXTEND</button>
                <button class="control-btn danger" id="c1Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 2</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c2Extend">EXTEND</button>
                <button class="control-btn danger" id="c2Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <h2 class="cylinder-title">Cylinder 3</h2>
            <div class="cylinder-buttons">
                <button class="control-btn success" id="c3Extend">EXTEND</button>
                <button class="control-btn danger" id="c3Retract">RETRACT</button>
            </div>
        </div>

        <div class="cylinder-section">
            <div class="cylinder-buttons">
                <button class="control-btn warning" id="motorToggle">TOGGLE MOTOR</button>
                <button class="control-btn danger" id="stopAll">STOP ALL</button>
            </div>
        </div>
    </div>

    <div id="status">Ready â€“ Tap SCAN DEVICE to connect</div>

    <script>
        const UART_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const UART_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';
        let currentDevice = null;
        let currentCharacteristic = null;
        let connectedName = null;

        async function scanDevices() {
            try {
                showStatus('Scanning...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'HC' }],
                    optionalServices: [UART_SERVICE_UUID]
                });
                connectToDevice(device);
            } catch(err) {
                if (err.name !== 'NotFoundError') {
                    showStatus(`Error: ${err.message}`, true);
                } else {
                    showStatus('Scan cancelled');
                }
            }
        }

        async function connectToDevice(device) {
            try {
                showStatus(`Connecting to ${device.name}...`);
                if (currentDevice?.gatt.connected) {
                    await currentDevice.gatt.disconnect();
                }

                currentDevice = device;
                const server = await currentDevice.gatt.connect();
                const service = await server.getPrimaryService(UART_SERVICE_UUID);
                currentCharacteristic = await service.getCharacteristic(UART_CHARACTERISTIC_UUID);

                connectedName = device.name;
                updateUI();
                showStatus(`Connected to ${connectedName}`);

                currentDevice.addEventListener('gattserverdisconnected', () => {
                    connectedName = null;
                    updateUI();
                    showStatus('Disconnected');
                });

            } catch(err) {
                showStatus(`Connection failed: ${err.message}`, true);
            }
        }

        async function disconnect() {
            if (currentDevice?.gatt.connected) {
                await currentDevice.gatt.disconnect();
            }
            connectedName = null;
            updateUI();
            showStatus('Disconnected');
        }

        async function sendCommand(command) {
            if (!currentCharacteristic) {
                showStatus('Not connected', true);
                return;
            }

            try {
                await currentCharacteristic.writeValue(new TextEncoder().encode(command));
            } catch(err) {
                showStatus(`Send failed: ${err.message}`, true);
            }
        }

        function updateUI() {
            document.getElementById('deviceStatus').textContent = 
                connectedName ? `Connected: ${connectedName}` : "Not connected";
            document.getElementById('disconnectBtn').disabled = !connectedName;

            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => btn.disabled = !connectedName);
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : '';
        }

        // Hold-to-activate for cylinders with visual pressed feedback
        function setupHoldButton(extendId, retractId, extendCmd, retractCmd, stopCmd) {
            const extendBtn = document.getElementById(extendId);
            const retractBtn = document.getElementById(retractId);

            const addPressed = (btn) => btn.classList.add('pressed');
            const removePressed = (btn) => btn.classList.remove('pressed');

            // Touch events
            extendBtn.addEventListener('touchstart', (e) => { e.preventDefault(); addPressed(extendBtn); sendCommand(extendCmd); });
            extendBtn.addEventListener('touchend', (e) => { e.preventDefault(); removePressed(extendBtn); sendCommand(stopCmd); });
            extendBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); removePressed(extendBtn); sendCommand(stopCmd); });

            retractBtn.addEventListener('touchstart', (e) => { e.preventDefault(); addPressed(retractBtn); sendCommand(retractCmd); });
            retractBtn.addEventListener('touchend', (e) => { e.preventDefault(); removePressed(retractBtn); sendCommand(stopCmd); });
            retractBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); removePressed(retractBtn); sendCommand(stopCmd); });

            // Mouse events
            extendBtn.addEventListener('mousedown', () => { addPressed(extendBtn); sendCommand(extendCmd); });
            extendBtn.addEventListener('mouseup', () => { removePressed(extendBtn); sendCommand(stopCmd); });
            extendBtn.addEventListener('mouseleave', () => { removePressed(extendBtn); sendCommand(stopCmd); });

            retractBtn.addEventListener('mousedown', () => { addPressed(retractBtn); sendCommand(retractCmd); });
            retractBtn.addEventListener('mouseup', () => { removePressed(retractBtn); sendCommand(stopCmd); });
            retractBtn.addEventListener('mouseleave', () => { removePressed(retractBtn); sendCommand(stopCmd); });
        }

        setupHoldButton('c1Extend', 'c1Retract', '1E\n', '1R\n', '1S\n');
        setupHoldButton('c2Extend', 'c2Retract', '2E\n', '2R\n', '2S\n');
        setupHoldButton('c3Extend', 'c3Retract', '3E\n', '3R\n', '3S\n');

        // Single-tap actions (with brief press effect)
        document.getElementById('motorToggle').addEventListener('click', () => {
            const btn = document.getElementById('motorToggle');
            btn.classList.add('pressed');
            sendCommand('4T\n');
            setTimeout(() => btn.classList.remove('pressed'), 200);
        });

        document.getElementById('stopAll').addEventListener('click', () => {
            const btn = document.getElementById('stopAll');
            btn.classList.add('pressed');
            sendCommand('S\n');
            setTimeout(() => btn.classList.remove('pressed'), 200);
        });

        updateUI();
    </script>
</body>
</html>
